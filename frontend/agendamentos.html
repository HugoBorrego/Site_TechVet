<body>
    <header class="cabeca">

    <main>
        <div class="titulo">
            <h1>Agendamentos</h1>
            <select id="dataSelect">
              <option value="">-- Escolha uma data --</option>
            </select>
        </div>

        <div>
            <div class="tabela-container">
                <table id="tabela">
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Hora</th>
                            <th>Pet</th>
                            <th>Dono</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody></tbody>

            </div>  
        </div>
    </main>

    <!-- Modal -->
    <div id="modalOverlay">
      <div id="modal">
        <h3>Editar Agendamento</h3>
        <label for="paciente">Paciente:</label>
        <input type="text" id="modalNomePet" placeholder="Nome do Pet" />
        <label for="dono">Nome:</label>
        <input type="text" id="modalNomeDono" placeholder="Nome do Dono" />
        <label for="data">Data e hora:</label>
        <input type="datetime-local" id="modalDataHora" />
        <label for="descricao">Descrição do problema:</label>
        <textarea id="modalDescricao" placeholder="Descrição"></textarea>
        <div>
          <button id="modalSave">Salvar</button>
          <button id="modalDelete">Excluir</button>
          <button id="modalClose">Cancelar</button>
        </div>
      </div>
    </div>

    <footer>

        <div>
            <h2>TechVet</h2>

                <p><strong>Contatos</strong></p>
                <p>Telefone: (12) 3631-5487</p>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Agendamento</title>
</head>
<body>
  <h1>Cadastrar Agendamento</h1>

  <form id="formAgendamento">
    <label>
      Nome do Pet:<br>
      <input type="text" name="nomePet" required />
    </label>
    <br><br>
    <label>
      Nome do Dono:<br>
      <input type="text" name="nomeDono" required />
    </label>
    <br><br>
    <label>
      Email:<br>
      <input type="email" name="email" required />
    </label>
    <br><br>
    <label>
      Descrição do Problema:<br>
      <textarea name="descricaoProblema" required></textarea>
    </label>
    <br><br>
    <label>
      Data da Consulta:<br>
      <input type="date" name="data" required />
    </label>
    <br><br>
    <label>
      Hora da Consulta:<br>
      <input type="time" name="hora" required />
    </label>
    <br><br>
    <button type="submit">Agendar</button>
  </form>

  <p id="msg"></p>

  <script>
    document.getElementById('formAgendamento').addEventListener('submit', function(event) {
      event.preventDefault();

      const formData = new FormData(this);

      // Monta o corpo do JSON conforme seu DTO (supondo { nomePet, nomeDono, descricaoProblema, data, hora })
      const data = {
        nomePet: formData.get('nomePet'),
        nomeDono: formData.get('nomeDono'),
        email: formData.get('email'),
        descricaoProblema: formData.get('descricaoProblema'),
        data: formData.get('data'),   // YYYY-MM-DD
        hora: formData.get('hora')    // HH:mm
      };

      // Ajuste para enviar data e hora no formato ISO esperado pelo backend, ex:
      // No backend, dto.data() deve ser LocalDate e dto.hora() LocalTime, então JSON precisa enviar string padrão
      // Se seu backend espera LocalDate e LocalTime, JSON strings assim funcionam

      fetch('http://localhost:8080/agendamentos', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(response => {
        if (response.status === 409) {
          throw new Error("Já existe um agendamento para este horário.")
        }
        if (!response.ok) throw new Error('Erro ao cadastrar agendamento');
        return response.json();
      })
      .then(agendamento => {
        document.getElementById('msg').textContent = 'Agendamento realizado com sucesso!';
        this.reset();
      })
      .catch(error => {
        document.getElementById('msg').textContent = error.message;
      });
    });
  </script>
</body>
</html>
